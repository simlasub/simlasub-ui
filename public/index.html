<!doctype html>

<html>

<header>
	<meta charset="utf-8">
	<title>SIMLASUB UI</title>

	<!-- load scripts -->
	<script src="index.js"></script>
	<script src="virtualHorizon.js"></script>
	<script src="helper.js"></script>
	<script src="background.js"></script>
	<script src="animation.js"></script>
	<script src="depth.js"></script>
	<script src="compass.js"></script>
	<!-- and stylesheet -->
	<link rel="stylesheet" href="style.css">
</header>

<body>
	<div id="canvas-container" onclick="sideMenu()">
		<canvas style="z-index: -3;" id="background"></canvas>
		<canvas style="z-index: -2;" id="canvas"></canvas>
		<canvas style="z-index: -1;" id="virtualHorizon"></canvas>
	</div>

	<div id="sideMenu">
		<button onclick="toggleFullScreen()">Fullscreen</button>
		<h2 style="text-align: left;">Features</h2>
		<label for="selDepthMode">Depth: </label>
		<select id="selDepthMode">
			<option value="1">Full</option>
			<option value="2">Number and speed</option>
			<option value="3">Number</option>
		</select>
		<br>
		<label for="selCompMode">Compass: </label>
		<select id="selCompMode">
			<option value="1">Full</option>
			<option value="2">Number</option>
		</select>
	</div>
</body>

<!-- call onStart() in index.js after everything else -->
<script>onStart()</script>
</html>
